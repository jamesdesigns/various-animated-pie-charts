
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Animated Pie Charts</title>
    <script src="rpie.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Business Charts</h1>
  </header>
  <section>
    <!-- 1 Chart -->
    <div class="false-For-Bottom-Text">
      <div class="mypiechart">	
        <canvas id="myCanvas" width="300" height="300"></canvas>
      </div>
      <p>Management</p>
    </div>

    <!-- 2 Chart -->    
    <div class="false-For-Bottom-Text">	
      <div class="mypiechart">	
        <canvas id="myCanvas2" width="300" height="300"></canvas>
      </div>	
      <p>Marketing</p>
    </div>

    <!-- 3 Chart -->   
    <div class="false-For-Bottom-Text">	
      <div class="mypiechart">	
        <canvas id="myCanvas3" width="300" height="300"></canvas>
      </div>
      <p>Leasing</p>
    </div>

    <!-- 4 Chart -->    
    <div class="false-For-Bottom-Text">	
      <div class="mypiechart">	
        <canvas id="myCanvas4" width="300" height="300"></canvas>			
      </div>
      <p>Residents</p>
    </div>
</section>
			
<script src="script.js"></script>
</body>
</html>
